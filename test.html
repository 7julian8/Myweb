<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TikTok Homepage</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --header-bg: #fe2c55;
            --header-text: #fff;
            --section-bg: #fff;
            --section-shadow: rgba(0, 0, 0, 0.1);
            --project-bg: #f9f9f9;
            --project-hover: #eaeaea;
            --icon-color: #fe2c55;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f4f4f4;
            --header-bg: #b3203d;
            --header-text: #fff;
            --section-bg: #2a2a2a;
            --section-shadow: rgba(255, 255, 255, 0.1);
            --project-bg: #333;
            --project-hover: #444;
            --icon-color: #ff6b81;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header styles */
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 2rem 0;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Main content styles */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            background-color: var(--section-bg);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px var(--section-shadow);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--header-bg);
            margin-bottom: 1rem;
        }

        /* Project list styles */
        .project-list {
            list-style-type: none;
        }

        .project-list li {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--project-bg);
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .project-list li:hover {
            background-color: var(--project-hover);
        }

        .project-list a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .project-list a:hover {
            color: var(--header-bg);
        }

        /* Button styles */
        .cta-button {
            display: inline-block;
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e62a4d;
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--section-bg);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: var(--project-hover);
        }

        /* Icon styles */
        .icon {
            color: var(--icon-color);
            margin-right: 0.5rem;
        }

        /* Social links styles */
        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--header-text);
            margin-right: 1rem;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--project-hover);
        }

        /* Game link styles */
        .game-link {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .game-link:hover {
            background-color: #e62a4d;
        }

        /* Scroll animation styles */
        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-100%);
            transition: all 1s;
        }

        .show {
            opacity: 1;
            filter: blur(0);
            transform: translateX(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
    </style>
</head>

</html>
