<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .color-display {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            border: 1px solid #ddd;
        }
        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Color!</h1>
        <p>Click the button that matches the displayed color:</p>
        <div class="color-display" id="colorDisplay"></div>
        <div id="buttons"></div>
        <p id="result"></p>
        <button id="newGame">New Game</button>
    </div>
    <script>
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        let targetColor;

        function setupGame() {
            targetColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('colorDisplay').style.backgroundColor = targetColor;
            document.getElementById('result').textContent = '';
            
            const buttonsContainer = document.getElementById('buttons');
            buttonsContainer.innerHTML = '';
            colors.forEach(color => {
                const button = document.createElement('button');
                button.textContent = color;
                button.addEventListener('click', () => guessColor(color));
                buttonsContainer.appendChild(button);
            });
        }

        function guessColor(guess) {
            if (guess === targetColor) {
                document.getElementById('result').textContent = 'Correct! You guessed it!';
            } else {
                document.getElementById('result').textContent = 'Wrong! Try again!';
            }
        }

        document.getElementById('newGame').addEventListener('click', setupGame);
        setupGame();
    </script>
</body>
</html>
