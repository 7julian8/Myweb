<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #333;
            padding: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        .game-container {
            margin: 20px auto;
            width: 800px;
            height: 600px;
            background-color: #222;
            position: relative;
            overflow: hidden;
            border: 2px solid #444;
        }
        .player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .bullet {
            width: 5px;
            height: 20px;
            background-color: yellow;
            position: absolute;
        }
        .enemy {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            top: 0;
        }
        footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shooter Games</h1>
    </header>

    <div class="game-container" id="gameContainer">
        <div class="player" id="player"></div>
    </div>

    <footer>
        <p>&copy; 2024 Shooter Games - Entwickelt mit HTML, CSS & JS</p>
    </footer>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        let bullets = [];
        let enemies = [];
        let score = 0;

        // Player movement
        document.addEventListener('keydown', (e) => {
            const left = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
            if (e.key === "ArrowLeft" && left > 0) {
                player.style.left = left - 10 + 'px';
            } else if (e.key === "ArrowRight" && left < gameContainer.offsetWidth - player.offsetWidth) {
                player.style.left = left + 10 + 'px';
            }
        });

        // Shooting bullets
        document.addEventListener('keydown', (e) => {
            if (e.key === " ") {
                shootBullet();
            }
        });

        function shootBullet() {
            const bullet = document.createElement('div');
            bullet.classList.add('bullet');
            bullet.style.left = player.offsetLeft + player.offsetWidth / 2 - 2.5 + 'px';
            bullet.style.bottom = '50px';
            gameContainer.appendChild(bullet);
            bullets.push(bullet);

            const bulletInterval = setInterval(() => {
                const bulletBottom = parseInt(window.getComputedStyle(bullet).getPropertyValue("bottom"));
                bullet.style.bottom = bulletBottom + 5 + 'px';

                if (bulletBottom > gameContainer.offsetHeight) {
                    bullet.remove();
                    clearInterval(bulletInterval);
                }
            }, 10);
        }

        // Enemy spawn
        function spawnEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.left = Math.random() * (gameContainer.offsetWidth - 50) + 'px';
            gameContainer.appendChild(enemy);
            enemies.push(enemy);

            const enemyInterval = setInterval(() => {
                const enemyTop = parseInt(window.getComputedStyle(enemy).getPropertyValue("top"));
                enemy.style.top = enemyTop + 2 + 'px';

                if (enemyTop > gameContainer.offsetHeight) {
                    enemy.remove();
                    clearInterval(enemyInterval);
                }

                // Collision detection with bullet
                bullets.forEach(bullet => {
                    const bulletRect = bullet.getBoundingClientRect();
                    const enemyRect = enemy.getBoundingClientRect();
                    if (bulletRect.left < enemyRect.right &&
                        bulletRect.right > enemyRect.left &&
                        bulletRect.top < enemyRect.bottom &&
                        bulletRect.bottom > enemyRect.top) {
                            enemy.remove();
                            bullet.remove();
                            clearInterval(enemyInterval);
                            score++;
                            console.log("Score: " + score);
                        }
                });
            }, 20);
        }

        setInterval(spawnEnemy, 2000);
    </script>
</body>
</html>
