<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        canvas { display: block; background: #000; width: 100vw; height: 100vh; }
        #touch-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="touch-controls">
        <div class="button" id="left-btn">←</div>
        <div class="button" id="shoot-btn">Shoot</div>
        <div class="button" id="right-btn">→</div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Game variables
        const player = { x: width / 2, y: height - 100, width: 50, height: 50, speed: 10 };
        const bullets = [];
        const enemies = [];
        const enemySpeed = 2;
        let isShooting = false;
        let leftPressed = false;
        let rightPressed = false;

        // Helper functions
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function shootBullet() {
            bullets.push({ x: player.x + player.width / 2 - 5, y: player.y, width: 10, height: 20 });
        }

        function spawnEnemy() {
            const enemyX = Math.random() * (width - 50);
            enemies.push({ x: enemyX, y: 0, width: 50, height: 50 });
        }

        function update() {
            ctx.clearRect(0, 0, width, height);

            // Draw player
            drawRect(player.x, player.y, player.width, player.height, '#00f');

            // Move bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= 10;
                drawRect(bullet.x, bullet.y, bullet.width, bullet.height, '#fff');
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            // Spawn enemies
            if (Math.random() < 0.02) {
                spawnEnemy();
            }

            // Move enemies
            enemies.forEach((enemy, index) => {
                enemy.y += enemySpeed;
                drawRect(enemy.x, enemy.y, enemy.width, enemy.height, '#f00');
                if (enemy.y > height) {
                    enemies.splice(index, 1);
                }

                // Check for collision with bullet
                bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                        enemies.splice(index, 1);
                        bullets.splice(bulletIndex, 1);
                    }
                });
            });

            // Player movement
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            }
            if (rightPressed && player.x + player.width < width) {
                player.x += player.speed;
            }

            requestAnimationFrame(update);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            e.preventDefault();  // Prevent default browser behavior (like zoom or scroll)
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            }
            if (e.key === 'ArrowRight') {
                rightPressed = true;
            }
            if (e.key === ' ') {
                isShooting = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            e.preventDefault();  // Prevent default browser behavior
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            }
            if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
            if (e.key === ' ') {
                isShooting = false;
                shootBullet();
            }
        });

        // Touchscreen controls
        document.getElementById('left-btn').addEventListener('touchstart', () => {
            leftPressed = true;
        });
        document.getElementById('left-btn').addEventListener('touchend', () => {
            leftPressed = false;
        });

        document.getElementById('right-btn').addEventListener('touchstart', () => {
            rightPressed = true;
        });
        document.getElementById('right-btn').addEventListener('touchend', () => {
            rightPressed = false;
        });

        document.getElementById('shoot-btn').addEventListener('touchstart', () => {
            shootBullet();
        });

        // Resize handling
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Start the game
        update();
    </script>
</body>
</html>
