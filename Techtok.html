<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTok Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode header, .dark-mode footer {
            background-color: #1e1e1e;
        }

        #editor-container {
            margin-top: 20px;
        }

        #editor {
            width: 100%;
            height: 200px;
        }

        .editor-buttons {
            margin-top: 10px;
        }

        .editor-buttons button {
            margin-right: 10px;
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechTok Wiki</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showContent('home')">Home</a></li>
                <li><a href="#" onclick="showContent('about')">About</a></li>
                <li><a href="#" onclick="showContent('contribute')">Contribute</a></li>
                <li><a href="#" onclick="showContent('search')">Search</a></li>
                <li><button onclick="toggleDarkMode()">Toggle Dark Mode</button></li>
                <li><button onclick="openModeration()">Moderation</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="content">
            <!-- Content will be dynamically loaded here -->
        </div>

        <div id="editor-container" style="display: none;">
            <h2>Create a Post</h2>
            <textarea id="editor" placeholder="Write your post here..."></textarea>
            <div class="editor-buttons">
                <button onclick="savePost()">Save Post</button>
                <button onclick="clearEditor()">Clear</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TechTok Wiki</p>
    </footer>

    <div id="moderation-popup" style="display: none;">
        <h2>Moderation</h2>
        <input type="password" id="moderation-password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="moderation-error" style="color: red; display: none;">Incorrect password</p>
        <div id="moderation-content" style="display: none;">
            <h3>Moderator Actions</h3>
            <!-- Moderator actions go here -->
        </div>
    </div>

    <script>
        const base64Password = "dGVjaHRvaw=="; // Base64 for "techtok"
        let darkMode = false;

        function showContent(page) {
            let content = '';
            switch(page) {
                case 'home':
                    content = '<h2>Welcome to the TechTok Wiki</h2><p>Find information about TechTok topics here.</p>';
                    break;
                case 'about':
                    content = '<h2>About TechTok Wiki</h2><p>This wiki is a collaborative platform for TechTok enthusiasts.</p>';
                    break;
                case 'contribute':
                    content = '<h2>Contribute</h2><p>Learn how you can contribute to the TechTok Wiki.</p><button onclick="showEditor()">Create a Post</button>';
                    break;
                case 'search':
                    content = '<h2>Search</h2><input type="text" id="search-input" placeholder="Search..."><div id="search-results"></div>';
                    document.getElementById('search-input').addEventListener('input', function() {
                        const query = this.value.toLowerCase();
                        document.getElementById('search-results').innerHTML = `Results for "${query}" will be shown here.`;
                    });
                    break;
            }
            document.getElementById('content').innerHTML = content;
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        }

        function openModeration() {
            document.getElementById('moderation-popup').style.display = 'block';
        }

        function checkPassword() {
            const inputPassword = document.getElementById('moderation-password').value;
            const decodedPassword = atob(base64Password);
            if (inputPassword === decodedPassword) {
                document.getElementById('moderation-content').style.display = 'block';
                document.getElementById('moderation-error').style.display = 'none';
            } else {
                document.getElementById('moderation-error').style.display = 'block';
            }
        }

        function showEditor() {
            document.getElementById('editor-container').style.display = 'block';
        }

        function savePost() {
            const postContent = document.getElementById('editor').value;
            if (postContent.trim()) {
                document.getElementById('content').innerHTML = `<h2>New Post</h2><p>${postContent}</p>`;
                clearEditor();
            }
        }

        function clearEditor() {
            document.getElementById('editor').value = '';
            document.getElementById('editor-container').style.display = 'none';
        }
    </script>
</body>
</html>
