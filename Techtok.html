<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTok Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f5f5f5;
            color: #333;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a, nav ul li button {
            color: #fff;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        nav ul li button {
            background-color: #444;
            border-radius: 5px;
            padding: 5px 10px;
        }

        nav ul li button:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode header, .dark-mode footer {
            background-color: #1e1e1e;
        }

        #editor-container {
            margin-top: 20px;
            display: none;
        }

        #editor {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .editor-buttons {
            margin-top: 10px;
        }

        .editor-buttons button {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .editor-buttons button:hover {
            background-color: #ddd;
        }

        .editor-buttons button:active {
            background-color: #ccc;
        }

        #moderation-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #moderation-popup h2 {
            margin-top: 0;
        }

        #moderation-content {
            display: none;
        }

        #search-results {
            margin-top: 20px;
        }

        .post {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #fff;
        }

        .post h3 {
            margin-top: 0;
        }

        .post p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechTok Wiki</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showContent('home')">Home</a></li>
                <li><a href="#" onclick="showContent('about')">About</a></li>
                <li><a href="#" onclick="showContent('contribute')">Contribute</a></li>
                <li><a href="#" onclick="showContent('search')">Search</a></li>
                <li><button onclick="toggleDarkMode()">Toggle Dark Mode</button></li>
                <li><button onclick="openModeration()">Moderation</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="content">
            <!-- Content will be dynamically loaded here -->
        </div>

        <div id="editor-container">
            <h2>Create a Post</h2>
            <textarea id="editor" placeholder="Write your post here..."></textarea>
            <div class="editor-buttons">
                <button onclick="savePost()">Save Post</button>
                <button onclick="clearEditor()">Clear</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TechTok Wiki</p>
    </footer>

    <div id="moderation-popup">
        <h2>Moderation</h2>
        <input type="password" id="moderation-password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="moderation-error" style="color: red; display: none;">Incorrect password</p>
        <div id="moderation-content">
            <h3>Pending Posts</h3>
            <div id="pending-posts"></div>
        </div>
    </div>

    <script>
        const base64Password = "dGVjaHRvaw=="; // Base64 for "techtok"
        let darkMode = false;
        let posts = []; // Array to store posts before moderation

        function showContent(page) {
            let content = '';
            switch(page) {
                case 'home':
                    content = '<h2>Welcome to the TechTok Wiki</h2><p>Find information about TechTok topics here.</p>';
                    break;
                case 'about':
                    content = '<h2>About TechTok Wiki</h2><p>This wiki is a collaborative platform for TechTok enthusiasts.</p>';
                    break;
                case 'contribute':
                    content = '<h2>Contribute</h2><p>Learn how you can contribute to the TechTok Wiki.</p><button onclick="showEditor()">Create a Post</button>';
                    break;
                case 'search':
                    content = '<h2>Search</h2><input type="text" id="search-input" placeholder="Search..."><div id="search-results"></div>';
                    document.getElementById('search-input').addEventListener('input', function() {
                        const query = this.value.toLowerCase();
                        document.getElementById('search-results').innerHTML = posts
                            .filter(post => post.toLowerCase().includes(query))
                            .map(post => `<div class="post"><p>${post}</p></div>`)
                            .join('');
                    });
                    break;
            }
            document.getElementById('content').innerHTML = content;
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        }

        function openModeration() {
            document.getElementById('moderation-popup').style.display = 'block';
        }

        function checkPassword() {
            const inputPassword = document.getElementById('moderation-password').value;
            const decodedPassword = atob(base64Password);
            if (inputPassword === decodedPassword) {
                document.getElementById('moderation-content').style.display = 'block';
                document.getElementById('moderation-error').style.display = 'none';
                displayPendingPosts();
            } else {
                document.getElementById('moderation-error').style.display = 'block';
            }
        }

        function displayPendingPosts() {
            const pendingPostsContainer = document.getElementById('pending-posts');
            pendingPostsContainer.innerHTML = posts
                .map((post, index) => `
                    <div class="post">
                        <h3>Post #${index + 1}</h3>
                        <p>${post}</p>
                        <button onclick="approvePost(${index})">Approve</button>
                        <button onclick="rejectPost(${index})">Reject</button>
                    </div>
                `).join('');
        }

        function approvePost(index) {
            // Approve the post (for demo purposes, we'll just remove it from the pending list)
            posts.splice(index, 1);
            displayPendingPosts();
        }

        function rejectPost(index) {
            // Reject the post (for demo purposes, we'll just remove it from the pending list)
            posts.splice(index, 1);
            displayPendingPosts();
        }

        function showEditor() {
            document.getElementById('editor-container').style.display = 'block';
        }

        function savePost() {
            const postContent = document.getElementById('editor').value.trim();
            if (postContent) {
                posts.push(postContent); // Add post to the pending list
                document.getElementById('content').innerHTML = `<h2>Post Submitted</h2><p>Your post is awaiting moderation.</p>`;
                clearEditor();
            }
        }

        function clearEditor() {
            document.getElementById('editor').value = '';
            document.getElementById('editor-container').style.display = 'none';
        }
    </script>
</body>
</html>
